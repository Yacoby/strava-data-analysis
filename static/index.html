<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Messing around with the Strava API</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC5VIIby0Crl2cuh659mjGlM3ajbKvaUM">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 3,
            center: {lat: 0, lng: -180},
            mapTypeId: 'terrain'
        });

        $.get('activities').done(function(activities) {
            Object.keys(activities).forEach(function (key) {
                var value = activities[key];
                var llPath = value['latlng'].map(function(ll) {
                    return {lat: ll[0], lng: ll[1]};
                });
                var path = new google.maps.Polyline({
                    path: llPath,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                path.setMap(map);
            });
        });
    }
    google.maps.event.addDomListener(window, 'load', initMap);
    </script>

  </body>
</html>
